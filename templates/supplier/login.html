{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'css/supplier/login.css' %}">
{% endblock head %}
{% block body %}
<div class="wrapper fadeInDown">
    <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first my-4">
        <h1>Login</h1>
    </div>

    <!-- Login Form -->
    <form method="POST">
        {% csrf_token %}
        <input type="text" id="username" class="fadeIn second my-3" name="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" class="fadeIn third my-3" name="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth my-3" value="Log In">
    </form>

    <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

    </div>
</div>
{% endblock body %}
