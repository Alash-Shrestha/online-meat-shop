{% extends 'base.html' %}

{% block  head %}
    <title>Login</title>
{% endblock head %}
    
{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="pb-5">
                            <h2 class="fw-bold mb-5">Chi-Chi Nepal</h2>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <p class="small mb-3 pb-lg-2 d-flex justify-content-end"><a class="text-black-50"
                                    href="#!">Forgot password?</a>
                            </p>
                            <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-black"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-black">
                                <i class="fab fa-twitter fa-lg mx-4 px-2"></i>
                                </a>
                                <a href="#!" class="text-black"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-black fw-bold">
                                Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
