{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Signup</title>
<link rel="stylesheet" href="{% static 'css/users/signup.css' %}" />
{% endblock %}
{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-10">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="https://chopbox.com/cdn/shop/products/Murray_sChickenDrumsUnpackaged_360x.jpg?v=1600876581" class="img-fluid rounded-start" alt="Chicken Drums Image" style="width: 100%; height: 100%;">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5">Sign Up</h5>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username" autocomplete="off" required>
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" required>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="phone" type="tel" class="form-control" id="floatingInput" placeholder="Phone Number" autocomplete="off" required>
                                    <label for="floatingInput">Phone Number</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input name="confirm_password" type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" required>
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                                <div class="d-grid mb-3">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign Up</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <span>Already have an account?</span>
                                <a href="{% url "users:login_page" %}">Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
