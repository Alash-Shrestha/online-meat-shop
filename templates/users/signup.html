{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Signup</title>
<link rel="stylesheet" href="{% static 'css/users/signup.css' %}" />
{% endblock %}
{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}
{% block body %}
<div class="container">
    <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>
            <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username" />
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input name="phone" type="tel" class="form-control" id="floatingInput" placeholder="Phone Number" />
                <label for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-4">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign Up</button>
            </div>
            <div class="text-center">
                <span>Don't have an account?</span>
                <a href="">Sign Up</a>
            </div>
            <hr class="my-3" />
            <div class="d-grid mb-2">
                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit"><i class="fab fa-google me-2"></i> Sign in with Google</button>
            </div>
            <div class="d-grid">
                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit"><i class="fab fa-facebook-f me-2"></i> Sign in with Facebook</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
